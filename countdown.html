<!DOCTYPE html>
<html lang="en">
<body>
<script> 
    function countDown(num) { 
        let id = setInterval( () => {
            num--;
            if (num == 0) {
                console.log("DONE!");
                clearInterval(id);
            }
            else {
                console.log(num);
            }
        }, 1000)
    }
    countDown(4);
</script>  
</body>
</html>
