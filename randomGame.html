<!DOCTYPE html>

<body>
<script>
    function randomGame() { 
        let counter = 0;
        let id = setInterval( () => {
            counter++;
            let randNum = Math.random();
            if (randNum > 0.75) {
                clearTimeout(id);
                console.log(counter);
            }
        }, 1000)
    }
    randomGame();
</script>
